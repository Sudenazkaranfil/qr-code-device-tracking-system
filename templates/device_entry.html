<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cihaz Girişi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            width: 100%;
            max-width: 500px;
        }
        h1 {
            color: #4CAF50;
            font-size: 30px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            margin: 10px 0;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 30px;
            border: none;
            border-radius: 10px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        .button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            font-size: 16px;
        }
        .success {
            color: green;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>{{ device_name }} Cihazı</h1>
    <form method="POST">
        <input type="email" name="email" placeholder="E-posta adresi" required>
        <button type="submit" class="button">Giriş Yap</button>
    </form>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    {% if message %}
        <p class="success">{{ message }}</p>
    {% endif %}
</div>

</body>
</html>
