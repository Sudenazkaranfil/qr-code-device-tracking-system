<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Cihaz Takip Sistemi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        form input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
        }
        form button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .message {
            color: red;
            margin-top: 10px;
            text-align: center;
        }
        .alert {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: center;
        }
        .alert-warning {
            background-color: #fff3cd;
            color: #856404;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cihaz Takip Sistemi</h1>
        <h3 style="text-align: center;">Admin Giri≈ü</h3>
        <form method="POST" action="/admin_login">
            <input type="email" name="email" placeholder="Admin Email" required>
            <input type="password" name="password" placeholder="≈ûifre" required>
            <button type="submit">Giri≈ü Yap</button>
        </form>

        {% if login_error %}
            <div class="message">{{ login_error }}</div>
        {% endif %}

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div style="text-align: center; margin-top: 20px;">
            <a href="{{ url_for('admin_panel') }}"><button type="button">üîê Admin Paneli</button></a>
        </div>
    </div>
</body>
</html>
